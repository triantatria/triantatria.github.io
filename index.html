<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 4 - Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
  <div class="row">
    <div class="col-2">
      <div class="custom-container">
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">
          Create Event
        </button>
      </div>
    </div>
    <div class="modal" id="event_modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="document.getElementById('data_form').reset()"></button>
          </div>
          <form id="data_form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter event name" id="event_name" required>
              </div>
              <div class="mb-3">
                <label for="event_category" class="form-label">Category</label>
                <select id="event_category" class="form-select">
                  <option value ="#F26449" selected>Academic</option>
                  <option value ="#ADFCA2">Work</option>
                  <option value ="#A2E3FC">Personal</option>
                  <option value ="#FCA2F8"> Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="event_weekday" class="form-label">Weekday</label>
                <select id="event_weekday" class="form-select">
                  <option selected>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                  <option>Sunday</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="event_time" class="form-label">Event Time</label>
                <input type="time" class="form-control needs-validation" id="event_time" required>
              </div>
              <div class="mb-3">
                <label for="event_modality" class="form-label">Event Modality</label>
                <select id="event_modality" class="form-select" onchange="updateLocationOptions('')">
                  <option value="in-person" selected>In-person</option>
                  <option value="remote">Remote</option>
                </select>
              </div>
              <div class="mb-3" id="event_location_cont">
                <label for="event_location" class="form-label">Event Location</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter event location" id="event_location" required>
              </div>
              <div class="mb-3" id="event_remote_url_cont" style="display: none;" default>
                <label id="event_remote_url1" class="form-label">Event Remote URL</label>
                <input type="text" class="form-control needs-validation" placeholder="https://example.com"
                  id="event_remote_url" pattern="^(https?://)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$" required>
                <div class="invalid-feedback">
                  Please enter a valid URL.
                </div>
              </div>
              <div class="mb-3" id="event_attendees_cont">
                <label for="event_attendees" class="form-label">Event Attendees</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter attendees (seperated by commas)"
                  id="event_attendees" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.getElementById('data_form').reset()">Close</button>
              <button id="sbmtbttn" class="btn btn-primary" type="submit" onclick="saveEvent('')">
                Save Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="edit_event_modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="document.getElementById('edit_data_form').reset()"></button>
          </div>
          <form id="edit_data_form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="edit_event_name" class="form-label">Event Name</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter event name" id="edit_event_name" required>
              </div>
              <div class="mb-3">
                <label for="edit_event_category" class="form-label">Category</label>
                <select id="edit_event_category" class="form-select">
                  <option value ="#F26449" selected>Academic</option>
                  <option value ="#ADFCA2">Work</option>
                  <option value ="#A2E3FC">Personal</option>
                  <option value ="#FCA2F8">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edit_event_weekday" class="form-label">Weekday</label>
                <select id="edit_event_weekday" class="form-select">
                  <option selected>Monday</option>
                  <option>Tuesday</option>
                  <option>Wednesday</option>
                  <option>Thursday</option>
                  <option>Friday</option>
                  <option>Saturday</option>
                  <option>Sunday</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edit_event_time" class="form-label">Event Time</label>
                <input type="time" class="form-control needs-validation" id="edit_event_time" required>
              </div>
              <div class="mb-3">
                <label for="edit_event_modality" class="form-label">Event Modality</label>
                <select id="edit_event_modality" class="form-select" onchange="updateLocationOptions('edit_')">
                  <option value="in-person" selected>In-person</option>
                  <option value="remote">Remote</option>
                </select>
              </div>
              <div class="mb-3" id="edit_event_location_cont">
                <label for="edit_event_location" class="form-label">Event Location</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter event location" id="edit_event_location" required>
              </div>
              <div class="mb-3" id="edit_event_remote_url_cont" style="display: none;">
                <label for="edit_event_remote_url" class="form-label">Event Remote URL</label>
                <input type="text" class="form-control needs-validation" placeholder="https://example.com"
                  id="edit_event_remote_url"
                  pattern="^(https?://)?([a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,}$" required>
                <div class="invalid-feedback">
                  Please enter a valid URL.
                </div>
              </div>
              <div class="mb-3" id="edit_event_attendees_cont">
                <label for="edit_event_attendees" class="form-label">Event Attendees</label>
                <input type="text" class="form-control needs-validation" placeholder="Enter attendees (separated by commas)"
                  id="edit_event_attendees" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="document.getElementById('edit_data_form').reset()">Close</button>
              <button id="sbmtbttn_edit" class="btn btn-primary" type="submit" onclick="saveEvent('edit_')">
                Save Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col">
      <div class="container-md container-fluid py-4 h-100">
        <div id="calendar" class="row h-100">
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Sunday">
            <div class="h6 text-center position-relative py-2 day">
              Sunday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Monday">
            <div class="h6 text-center position-relative py-2 day">
              Monday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Tuesday">
            <div class="h6 text-center position-relative py-2 day">
              Tuesday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Wednesday">
            <div class="h6 text-center position-relative py-2 day">
              Wednesday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Thursday">
            <div class="h6 text-center position-relative py-2 day">
              Thursday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Friday">
            <div class="h6 text-center position-relative py-2 day">
              Friday
            </div>
          </div>
          <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Saturday">
            <div class="h6 text-center position-relative py-2 day">
              Saturday
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./resources/js/script.js"></script>
</body>

</html>
